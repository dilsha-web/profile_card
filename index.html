<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="./img/img-1.jpg" alt="profile-image" class="card_image">
            <p class="card_name">Johanna Erik</p>
            <div class="grid-container">
                <div class="role">
                   Software Developer, Frontend Developer
                </div>
               
    <ul class="social-icons">
        <li><a href="#"><i></i><img src="./img/facebook.png" alt="" class="icon"></i></a></li>
        <li><a href="#"><i><img src="./img/instagram.png" alt="" class="icon"></i></a></li>
        <li><a href="#"><i><img src="./img/linkedin.png" alt="" class="icon"></i></a></li>
        <li><a href="#"><i><img src="./img/twitter.png" alt="" class="icon"></i></a></li>
    </ul>
    <button class="btn draw-border" id="follow">Follow</button>
    <button class="btn draw-border" id="msg">Message</button>
            </div>

        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
